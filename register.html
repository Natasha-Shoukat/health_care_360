<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HealthCare360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(25, 25, 50, 0.8) 0%, rgba(10, 10, 26, 0.9) 70%);
            z-index: -1;
        }

        .register-container {
            width: 90%;
            max-width: 500px;
            background: rgba(15, 15, 35, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 230, 255, 0.2), 
                        inset 0 0 15px rgba(0, 230, 255, 0.1);
            border: 1px solid rgba(0, 230, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 230, 255, 0.1) 0%,
                rgba(0, 230, 255, 0) 50%,
                rgba(255, 0, 255, 0.1) 100%
            );
            transform: rotate(30deg);
            z-index: -1;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 0 0 10px #00e6ff, 0 0 20px #00e6ff;
            animation: pulse 2s infinite;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 230, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #00e6ff;
            box-shadow: 0 0 15px rgba(0, 230, 255, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00a3cc, #0066cc);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .register-btn:hover {
            box-shadow: 0 0 20px rgba(0, 230, 255, 0.5);
            transform: translateY(-2px);
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .login-link {
            display: block;
            margin-top: 20px;
            color: rgba(0, 230, 255, 0.7);
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-link:hover {
            color: #00e6ff;
            text-shadow: 0 0 8px rgba(0, 230, 255, 0.5);
        }

        .error-message {
            color: #ff3366;
            font-size: 0.9rem;
            margin-top: 5px;
            text-shadow: 0 0 5px rgba(255, 51, 102, 0.3);
            display: none;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 26, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 230, 255, 0.3), 
                        inset 0 0 15px rgba(0, 230, 255, 0.2);
            border: 1px solid rgba(0, 230, 255, 0.2);
            max-width: 500px;
            width: 90%;
            transform: scale(0.8);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 230, 255, 0.5);
        }

        .modal-content p {
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        .modal-btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, #00a3cc, #0066cc);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            box-shadow: 0 0 20px rgba(0, 230, 255, 0.5);
            transform: translateY(-2px);
        }

        /* 3D Animation for Modal */
        .modal-content {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .modal-overlay.active .modal-content {
            animation: modalOpen 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px #00e6ff, 0 0 20px #00e6ff; }
            50% { text-shadow: 0 0 15px #00e6ff, 0 0 30px #00e6ff, 0 0 40px #00e6ff; }
            100% { text-shadow: 0 0 10px #00e6ff, 0 0 20px #00e6ff; }
        }

        @keyframes modalOpen {
            0% { transform: scale(0.8) rotateX(30deg); opacity: 0; }
            100% { transform: scale(1) rotateX(0deg); opacity: 1; }
        }

        .action-links {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">HealthCare360</div>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
                <div class="error-message" id="fullname-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>
                <div class="error-message" id="username-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Choose a password" required>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                <div class="error-message" id="confirmPassword-error"></div>
            </div>
            <button type="submit" class="register-btn">Register</button>
            <div class="error-message" id="register-error"></div>
        </form>
        <a href="login.html" class="login-link">Already have an account? Login here</a>
    </div>

    <!-- Welcome Modal -->
    <div class="modal-overlay" id="welcomeModal">
        <div class="modal-content">
            <h2>Welcome to HealthCare360!</h2>
            <p>Your account has been created successfully. You're all set to start monitoring your health.</p>
            <button class="modal-btn" id="modalBtn">Get Started</button>
        </div>
    </div>

    <!-- Include utils.js -->
    <script src="assets/js/utils.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const fullnameInput = document.getElementById('fullname');
            const emailInput = document.getElementById('email');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            const fullnameError = document.getElementById('fullname-error');
            const emailError = document.getElementById('email-error');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            const confirmPasswordError = document.getElementById('confirmPassword-error');
            const registerError = document.getElementById('register-error');
            
            const welcomeModal = document.getElementById('welcomeModal');
            const modalBtn = document.getElementById('modalBtn');

            // Register form submission
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset error messages
                fullnameError.style.display = 'none';
                emailError.style.display = 'none';
                usernameError.style.display = 'none';
                passwordError.style.display = 'none';
                confirmPasswordError.style.display = 'none';
                registerError.style.display = 'none';
                
                // Get input values
                const fullname = fullnameInput.value.trim();
                const email = emailInput.value.trim();
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();
                
                // Validate inputs
                let isValid = true;
                
                if (!fullname) {
                    fullnameError.textContent = 'Full name is required';
                    fullnameError.style.display = 'block';
                    isValid = false;
                }
                
                if (!email) {
                    emailError.textContent = 'Email is required';
                    emailError.style.display = 'block';
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    emailError.textContent = 'Please enter a valid email';
                    emailError.style.display = 'block';
                    isValid = false;
                }
                
                if (!username) {
                    usernameError.textContent = 'Username is required';
                    usernameError.style.display = 'block';
                    isValid = false;
                } else if (username.length < 4) {
                    usernameError.textContent = 'Username must be at least 4 characters';
                    usernameError.style.display = 'block';
                    isValid = false;
                }
                
                if (!password) {
                    passwordError.textContent = 'Password is required';
                    passwordError.style.display = 'block';
                    isValid = false;
                } else if (password.length < 6) {
                    passwordError.textContent = 'Password must be at least 6 characters';
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                if (password !== confirmPassword) {
                    confirmPasswordError.textContent = 'Passwords do not match';
                    confirmPasswordError.style.display = 'block';
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Check if username already exists
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const existingUser = users.find(user => user.username === username);
                
                if (existingUser) {
                    registerError.textContent = 'Username already exists';
                    registerError.style.display = 'block';
                    return;
                }
                
                // Check if email already exists
                const existingEmail = users.find(user => user.email === email);
                
                if (existingEmail) {
                    emailError.textContent = 'Email already in use';
                    emailError.style.display = 'block';
                    return;
                }
                
                // Save user data
                const newUser = {
                    fullname,
                    email,
                    username,
                    password
                };
                
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                // Clear any previous user data except users array
                clearPreviousUserData();
                
                // Show welcome modal
                welcomeModal.classList.add('active');
            });
            
            // Modal button event
            modalBtn.addEventListener('click', function() {
                welcomeModal.classList.remove('active');
                
                // Redirect to login page
                window.location.href = 'login.html';
            });

            // Function to clear previous user data from localStorage
            function clearPreviousUserData() {
                // Keep the users array
                const users = localStorage.getItem('users');
                
                // Clear localStorage
                localStorage.clear();
                
                // Restore users array
                if (users) {
                    localStorage.setItem('users', users);
                }
            }
        });
    </script>
</body>
</html>
