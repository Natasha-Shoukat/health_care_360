<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthCare360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(25, 25, 50, 0.8) 0%, rgba(10, 10, 26, 0.9) 70%);
            z-index: -1;
        }

        .login-container {
            width: 90%;
            max-width: 450px;
            background: rgba(15, 15, 35, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 230, 255, 0.2), 
                        inset 0 0 15px rgba(0, 230, 255, 0.1);
            border: 1px solid rgba(0, 230, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 230, 255, 0.1) 0%,
                rgba(0, 230, 255, 0) 50%,
                rgba(255, 0, 255, 0.1) 100%
            );
            transform: rotate(30deg);
            z-index: -1;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 0 0 10px #00e6ff, 0 0 20px #00e6ff;
            animation: pulse 2s infinite;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 230, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #00e6ff;
            box-shadow: 0 0 15px rgba(0, 230, 255, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00a3cc, #0066cc);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .login-btn:hover {
            box-shadow: 0 0 20px rgba(0, 230, 255, 0.5);
            transform: translateY(-2px);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .forgot-password {
            display: block;
            margin-top: 20px;
            color: rgba(0, 230, 255, 0.7);
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #00e6ff;
            text-shadow: 0 0 8px rgba(0, 230, 255, 0.5);
        }

        .register-link {
            display: block;
            margin-top: 10px;
            color: rgba(0, 230, 255, 0.7);
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .register-link:hover {
            color: #00e6ff;
            text-shadow: 0 0 8px rgba(0, 230, 255, 0.5);
        }

        .error-message {
            color: #ff3366;
            font-size: 0.9rem;
            margin-top: 5px;
            text-shadow: 0 0 5px rgba(255, 51, 102, 0.3);
            display: none;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 26, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 230, 255, 0.3), 
                        inset 0 0 15px rgba(0, 230, 255, 0.2);
            border: 1px solid rgba(0, 230, 255, 0.2);
            max-width: 500px;
            width: 90%;
            transform: scale(0.8);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 230, 255, 0.5);
        }

        .modal-content p {
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        .modal-content .form-group {
            margin-bottom: 20px;
        }

        .modal-btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, #00a3cc, #0066cc);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            box-shadow: 0 0 20px rgba(0, 230, 255, 0.5);
            transform: translateY(-2px);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #a0a0a0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(0, 230, 255, 0.5);
        }

        /* 3D Animation for Modal */
        .modal-content {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .modal-overlay.active .modal-content {
            animation: modalOpen 0.6s ease-out forwards;
        }

        /* Alert styles */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 1100;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .alert.show {
            transform: translateX(0);
        }

        .alert-error {
            background: linear-gradient(45deg, #ff3366, #ff0066);
            border-left: 5px solid #ff0033;
        }

        .alert-success {
            background: linear-gradient(45deg, #00cc66, #00a34c);
            border-left: 5px solid #009933;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px #00e6ff, 0 0 20px #00e6ff; }
            50% { text-shadow: 0 0 15px #00e6ff, 0 0 30px #00e6ff, 0 0 40px #00e6ff; }
            100% { text-shadow: 0 0 10px #00e6ff, 0 0 20px #00e6ff; }
        }

        @keyframes modalOpen {
            0% { transform: scale(0.8) rotateX(30deg); opacity: 0; }
            100% { transform: scale(1) rotateX(0deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">HealthCare360</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <div class="error-message" id="username-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <div class="error-message" id="password-error"></div>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="error-message" id="login-error"></div>
        </form>
        <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
        <a href="register.html" class="register-link">New user? Register here</a>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal-overlay" id="forgotPasswordModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <h2>Reset Password</h2>
            <p>Enter your email address and we'll help you reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" placeholder="Enter your email" required>
                    <div class="error-message" id="reset-email-error"></div>
                </div>
                <button type="submit" class="modal-btn">Send Reset Link</button>
                <div class="error-message" id="reset-error"></div>
            </form>
        </div>
    </div>

    <!-- Password Reset Success Modal -->
    <div class="modal-overlay" id="resetSuccessModal">
        <div class="modal-content">
            <h2>Password Reset Sent</h2>
            <p>Check your email for instructions to reset your password. If you can't find the email, check your spam folder.</p>
            <button class="modal-btn" id="resetSuccessBtn">OK</button>
        </div>
    </div>

    <!-- Alert Container -->
    <div class="alert alert-error" id="errorAlert"></div>
    <div class="alert alert-success" id="successAlert"></div>

    <!-- Include utils.js -->
    <script src="assets/js/utils.js"></script>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDummyKey-ThisIsAPlaceholder",
            authDomain: "healthcare360-dummy.firebaseapp.com",
            projectId: "healthcare360-dummy",
            storageBucket: "healthcare360-dummy.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890abcdef"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        document.addEventListener('DOMContentLoaded', function() {
            // Get form elements
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            const loginError = document.getElementById('login-error');

            // Get forgot password elements
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const forgotPasswordModal = document.getElementById('forgotPasswordModal');
            const modalClose = document.getElementById('modalClose');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const resetEmailInput = document.getElementById('resetEmail');
            const resetEmailError = document.getElementById('reset-email-error');
            const resetError = document.getElementById('reset-error');
            const resetSuccessModal = document.getElementById('resetSuccessModal');
            const resetSuccessBtn = document.getElementById('resetSuccessBtn');

            // Get alert elements
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            
            // Add event listener to form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset error messages
                usernameError.style.display = 'none';
                passwordError.style.display = 'none';
                loginError.style.display = 'none';
                
                // Get input values
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Validate inputs
                let isValid = true;
                
                if (!username) {
                    usernameError.textContent = 'Username is required';
                    usernameError.style.display = 'block';
                    isValid = false;
                }
                
                if (!password) {
                    passwordError.textContent = 'Password is required';
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Get users from localStorage
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                // Check if credentials match any user
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    // Clear all previous user data from localStorage
                    clearPreviousUserData();
                    
                    // Store login status and user info in localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    localStorage.setItem('fullname', user.fullname);
                    
                    // Set flag for new login to show welcome message
                    sessionStorage.setItem('newLogin', 'true');
                    
                    // Show success alert
                    showAlert(successAlert, 'Login successful! Redirecting to dashboard...');
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Check if user exists
                    if (!users.some(u => u.username === username)) {
                        // Show 3D error alert for unregistered user
                        show3DAlert('User Not Registered', 'This username is not registered in our system. Would you like to register a new account?', 'error');
                    } else {
                        // Show error message for wrong password
                        loginError.textContent = 'Invalid username or password';
                        loginError.style.display = 'block';
                        
                        // Show alert for wrong password
                        showAlert(errorAlert, 'Invalid username or password');
                    }
                }
            });

            // Forgot password link click event
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                forgotPasswordModal.classList.add('active');
            });

            // Modal close button
            modalClose.addEventListener('click', function() {
                forgotPasswordModal.classList.remove('active');
            });

            // Forgot password form submission
            forgotPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset error messages
                resetEmailError.style.display = 'none';
                resetError.style.display = 'none';
                
                // Get input value
                const email = resetEmailInput.value.trim();
                
                // Validate input
                if (!email) {
                    resetEmailError.textContent = 'Email is required';
                    resetEmailError.style.display = 'block';
                    return;
                } else if (!isValidEmail(email)) {
                    resetEmailError.textContent = 'Please enter a valid email';
                    resetEmailError.style.display = 'block';
                    return;
                }
                
                // Get users from localStorage
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                // Check if email exists
                const user = users.find(u => u.email === email);
                
                if (user) {
                    // Close forgot password modal
                    forgotPasswordModal.classList.remove('active');
                    
                    // Show success modal
                    resetSuccessModal.classList.add('active');
                    
                    // Generate temporary password (in a real app, send email)
                    const tempPassword = Math.random().toString(36).slice(-8);
                    
                    // Update user's password
                    user.password = tempPassword;
                    localStorage.setItem('users', JSON.stringify(users));
                    
                    // For demo purposes, show the temporary password
                    console.log(`Temporary password for ${user.username}: ${tempPassword}`);
                } else {
                    // Show error message
                    resetError.textContent = 'Email not found in our records';
                    resetError.style.display = 'block';
                }
            });

            // Reset success button click
            resetSuccessBtn.addEventListener('click', function() {
                resetSuccessModal.classList.remove('active');
            });

            // Check if user is already logged in
            window.addEventListener('DOMContentLoaded', function() {
                if (localStorage.getItem('isLoggedIn') === 'true') {
                    window.location.href = 'dashboard.html';
                }
            });

            // Helper function to show alerts
            function showAlert(alertElement, message) {
                alertElement.textContent = message;
                alertElement.classList.add('show');
                
                setTimeout(() => {
                    alertElement.classList.remove('show');
                }, 3000);
            }

            // Email validation helper function
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Function to clear previous user data from localStorage
            function clearPreviousUserData() {
                // Keep the users array and other global settings
                const users = localStorage.getItem('users');
                
                // Clear localStorage
                localStorage.clear();
                
                // Restore users array
                if (users) {
                    localStorage.setItem('users', users);
                }
            }
        });
    </script>
</body>
</html>
